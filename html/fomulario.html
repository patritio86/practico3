<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
   
    <title>formulario</title>
</head>
<body>
    
   <div class="container" id="container">
    <H1 style="text-align: center;">Crea tu usuario </H1>
        <form class="row G-3 mt-3" id="form">

            <div class="col-6" >
                <label for="nameInput" class="form-label">Nombres</label>
                <input type="text" name="nombre" class="form-control" id="nameInput" required>
            </div>
            <div class="col-6" >
                <label for="lastNameInput" class="form-label">Apellidos</label>
                <input type="text" name="apellido" class="form-control" id="lastNameInput" required>
            </div>
            <div class="col-3" >
                <label for="dateInput" class="form-label">Fecha</label>
                <input type="date" name="fecha" class="form-control" id="dateInput" required>
            </div>
            <div class="col-3" >
                <label for="inputAddress" class="form-label">Direccion</label>
                <input type="text" name="direccion" class="form-control" id="inputAddress" required >
            </div>
            <div class="col-3">
                <label for="cityImput" class="form-label">cuidad</label>
                <input type="text" name="ciudad" class="form-control" id="cityImput" required>
            </div>
            <div class="col-3">
                <label for="countryInput" class="form-label">pais</label>
                <input type="text" name="pais" class="form-control" id="countryInput" required>
            </div>
            <div class="col-12">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="emailInput" required >
            </div>
            <div class="col-4">
                <label for="userInput" class="form-label">Usuario</label>
                <input type="text" name="usuario" class="form-control" id="userInput" required >
            </div>
            <div class="col-4">
                <label for="passInput" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" id="passInput" required placeholder="ingrese una clave">
            </div>
            <div class="col-4">
                <label for="passInput" class="form-label">Contraseña</label>
                <input type="password" name="passwordcopy" class="form-control" id="passCopyInput" required placeholder="repita la clave">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" id="checkTerms" class="form-check-input" required>
                    <label for="checkTerms" class="form-check-label" >Acepto los términos</label>
                </div>
            </div>
            <div class="col-12" style="text-align: center;">
                <button type="submit"  class="btn btn-primary" id="enviar" >
                    Regístrate
                </button>

            </div>
        </form>
   </div>

   <script src="../js/formulario.js"></script>
</body>
</html>
